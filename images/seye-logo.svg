<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <defs>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#50E3C2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Eye shape -->
  <ellipse cx="100" cy="50" rx="90" ry="45" fill="url(#eyeGradient)" />
  
  <!-- Pupil -->
  <circle cx="100" cy="50" r="25" fill="#2C3E50" />
  
  <!-- Signal waves -->
  <path d="M40,50 Q70,20 100,50 T160,50" fill="none" stroke="#FFFFFF" stroke-width="4" />
  <path d="M60,50 Q80,30 100,50 T140,50" fill="none" stroke="#FFFFFF" stroke-width="3" />
  <path d="M80,50 Q90,40 100,50 T120,50" fill="none" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Text -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="24" fill="#2C3E50" text-anchor="middle" font-weight="bold">SeyE</text>
</svg>