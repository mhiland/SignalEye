repos:
  - repo: https://github.com/pre-commit/mirrors-pylint
    rev: v2.7.4  # Use the latest stable version
    hooks:
      - id: pylint
        args: ['--rcfile=.pylintrc']
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      -   id: check-yaml
      -   id: end-of-file-fixer
          exclude: ^.*oui\.txt$
      -   id: trailing-whitespace
          exclude: ^.*oui\.txt$
